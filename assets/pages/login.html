<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="loginSection">
            <div id="loginForm">
                <div class="loginHeader">
                    <p>orderking</p>
                </div>
                <form id="login">
                    <div class="spantxt">Email</div>
                    <input type="email" name="email" id="userEmail" class="textBox" required placeholder="Email Address"><br>
                    <div class="spantxt">Password</div>
                    <input type="password" name="password" id="userPassword" class="textBox" required placeholder="Password"><br>
                    <button id="loginBtn">Login</button>
                </form>
                <div class="loginFooter">
                    <p>orderking login form</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../script/login.js"></script>
</body>
</html>
