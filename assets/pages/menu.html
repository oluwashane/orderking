<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/menu.css">
    <title>OrderKing menu</title>
</head>
<body>
    <!-- nav -->
    <div class="nav-header">
        <h3><a href="../../index.html">OrderKing Menu</a></h3>

        <div class="align-items-center border chart" id="shoppingCart">
                <i class="fa fa-shopping-cart cartCounter" aria-hidden="true"></i>
                <span class="badge badge-light">0</span>
        </div>
    </div>

    <!-- search section -->
    <div class="container-fluid">
        <div class="outerBox">
            <div class="innerBox">
                <div class="text-center">
                    <form id="searchBox">
                        <input type="text" class="searchInput" name="search" id="search" placeholder="Search">
                        <!-- <button class="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button> -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- toast -->
    <div id="toast" class="toastParent">
        <div class="toastContent">
            <div id="message">
                <!-- <p>Item Added Successfully</p> -->
            </div>
        </div>
    </div>

    <!-- Random Food -->
    <div class="container-fluid">
        <div class="row menu"></div>
    </div>

    <!-- Order Section -->
        <div class="order">
        <input type="button" value="close" id="orderCloseButton">
        <div id="printOut">
            <div class="orderHeader">
                <h3>OrderKing</h3>
            </div>
            <div class="orderContent">
                <div class="table-responsive-md tbl">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">Qty</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="cartContainer">
                            <!-- Load From Script file -->
                        </tbody>
                    </table>
                </div>
                <div id="cartTotal">
                    <strong class="cartTotalTitle">Total:</strong>
                    <span class="cartTotalPrice">0</span>
                </div> 
                <div class="purchaseSection">
                    <button class="btn-purchase">
                        Purchase
                    </button> 
                </div>  
            </div>
        </div>    
    </div>
    <!-- footer -->
    <footer>
            <p>&copy; copyright 2020</p>
    </footer>
    <!-- js -->
    <script src="https://js.pusher.com/6.0/pusher.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../script/order.js"></script>
</body>
</html>
